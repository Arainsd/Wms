<ion-view view-title="数据同步管理">
    <ion-nav-buttons side="right">
        <i class="button button-icon icon ion-plus"></i>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="item in List" ng-click="onDlgAddImportData($index)">
                {{$index+1}}、<span ng-bind="getTableName($index)"></span>
                <i class="icon badge badge-positive fr">{{item.TotalCount}}</i>
            </ion-item>
        </ion-list>

        <!--<div class="padding">
            <button class="button button-block button-positive" ng-click="onSqliteTest()">
                测试sqlite
            </button>
        </div>-->
    </ion-content>
</ion-view>
