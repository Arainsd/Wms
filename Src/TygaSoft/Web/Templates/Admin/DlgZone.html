<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>库区列表弹出框</title>
</head>
<body>
    <div id="dgDlgZoneToolbar">

    </div>
    <table id="dgDlgZone" class="easyui-datagrid"
           data-options="fit:true, fitColumns:true,singleSelect:true,pagination:true,rownumbers:true,border:false,striped:true,toolbar:'#dgDlgZoneToolbar'">
        <thead>
            <tr>
                <th data-options="field:'Id',checkbox:true"></th>
                <th data-options="field:'ZoneCode',width:80">库区代码</th>
                <th data-options="field:'ZoneName',width:300">库区名称</th>
                <th data-options="field:'Square',width:100">面积</th>
            </tr>
        </thead>
    </table>

    <script type="text/javascript" src="/wms/Scripts/Manages/DlgZone.js"></script>
    <script type="text/javascript">
        $(function () {
            DlgZone.Init();
        })
    </script>
</body>
</html>
