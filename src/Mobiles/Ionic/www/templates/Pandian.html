<ion-view view-title="盘点单列表">
    <ion-content>
        <ion-list>
            <ion-item class="item-icon-right" ng-repeat="item in ListData" href="#/tab/Pandians/{{item}}">
                任务单：{{item.OrderCode}}
                <i class="icon ion-ios-arrow-right"></i>
            </ion-item>
        </ion-list>
        <div class="dg-list" ng-hide="ListData.length > 0">
            <div class="box">
                <div class="row">
                    <div class="col">暂无数据</div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
