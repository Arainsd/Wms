<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <div class="buttons">
            <button class="button" ng-click="onBack()">取消</button>
        </div>
        <h1 class="title">{{objAddImportData.Title}}</h1>
    </ion-header-bar>
    <ion-content overflow-scroll="false">
        <form ng-submit="doSave()">
            <ion-radio ng-model="objAddImportData.DataType" value="Import">导入远程数据</ion-radio>
            <ion-radio ng-model="objAddImportData.DataType" value="Delete">删除本地数据</ion-radio>
            <button class="button button-block button-positive" type="submit">确 定</button>
        </form>
    </ion-content>
</ion-modal-view>
